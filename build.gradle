group 'me.garder.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'findbugs'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

findbugs {
    ignoreFailures = true
    effort = "max"
    sourceSets = [sourceSets.main]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
